[tool:pytest]
# Process isolation configuration for QThreadWithReturn tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Process isolation settings
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --maxfail=5
    --timeout=60
    # Process isolation: run each test in separate process worker
    -n auto
    --dist loadscope

# Markers for test categorization  
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    thread_safety: marks tests that check thread safety
    resource_intensive: marks tests that use many resources

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:PySide6
    ignore::RuntimeWarning